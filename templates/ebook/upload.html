{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Upload Ebook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="{% static "css/ebook.css" %}">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
</head>
<body style="background-color: pink">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	{% include "navbar.html" %}
	<div class="container p-5" style="border: solid 1px white">
		<h1>Upload Ebook</h1>
		<hr>
		<form method="post" class="" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group">
				<label for="" style="color: #343A40; font-size: 20px">Judul</label>
				{{ form.judul }}<br>
			</div>
			<div class="form-group">
				<label for="" style="color: #343A40; font-size: 20px";>Thumbnail</label>
				{{ form.thumbnail }}<br>
			</div>
			<div class="form-group">
				<label for="" style="color: #343A40; font-size: 20px";>File Ebook</label>
				{{ form.file }}<br>
			</div>
			<div class="form-group">
				<label for="" style="color: #343A40; font-size: 20px";>Pengarang</label>
				{{ form.pengarang }}<br>
			</div>
			<div class="form-group">
				<label for="" style="color: #343A40; font-size: 20px";>Penerbit</label>
				{{ form.penerbit }}<br>
			</div>
			<div class="form-group">
				<label for="" style="color: #343A40; font-size: 20px";>Deskripsi</label>
				<br>
				{{ form.deskripsi }}<br>
			</div>
			
			<br><br>
			<div align="center">
				<input id="submit" style="width: 50%; color: black" class="btn btn-light rounded-pill" type="submit" value="Upload">
			</div>
		</form>
	</div>
	<script>
	$('input').addClass("form-control");
	$('#submit').removeClass("form-control");
	</script>
</body>
</html>
